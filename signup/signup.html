<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/recordent_logo_title.ico">
        <title>Sign Up | Improve Collections | Reduce Risk | Recordent</title>
        <link rel="stylesheet" href="signup/signup.css">
    </head>
    <body>
        <header class="top">
            <a href="home_page/homepage.html">
                <img src="images/recordent_logo_website.png" alt="Recordent Logo" class="title-logo">
            </a>
        </header>
        <section class="mid">
            <div class="mid-section">
                <div>
                    <img src="images/four-modules-single-platform-recordent.png" alt="Recordent Modules" class="module">
                </div>
                <div class="signup-section">
                    <img src="images/recordernt_signup_logo_small.png" alt="Recordent Logo" class="signup-logo">
                    <h1 class="signup-text">Sign Up</h1>
                    <div class="inside-border">
                        <form action="/signup" method="post" class="signup-form1">
                            <input
                            type="text"
                            id="userField"
                            name="userField"
                            class="write-input1"
                            placeholder="Business / Organization Name *"
                            required
                            >
                        </form>
                        <form action="/signup" method="post" class="signup-form2">
                            <input
                            type="number"
                            id="userField"
                            name="userField"
                            class="write-input2"
                            placeholder="Mobile Number *"
                            required
                            >
                        </form>
                        <a href="#" class="continue-btn">Continue</a>
                    </div>
                    <div>
                        <h1 class="already-have-account">Already have an account? <a href="signin/signin.html">Sign in</a></h1>
                        <h1 class="signup-difficulty">Difficulty in signing up? <a href="Contact Us\contactus.html">Contact Us</a></h1>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
